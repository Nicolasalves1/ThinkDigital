<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="bg-dashboard">
      <header>
        <h1 id="dashboard-tittle">Dashboard Empresarial</h1>
        <nav class="w-50 m-auto d-flex flex-column align-items-center">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a id="nav-link-hover" class="nav-link" href="#">
                <i class="bi bi-gear"></i>
                Gerenciamento
              </a>
            </li>
            <li class="nav-item">
              <a id="nav-link-hover" class="nav-link" href="/index.html">
                <i class="bi bi-power"></i>
                Log off
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="production-line mt-5">
        <div class="production-line-title">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th class="pe-2">Turno</th>
                <th class="pe-2">Equipa</th>
                <th>Pessoas</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Linha 1</td>
                <td class="text-center">Manh√£</td>
                <td class="text-center">A</td>
                <td class="text-center">5</td>
              </tr>
              <tr>
                <td>Linha 2</td>
                <td class="text-center">Noite</td>
                <td class="text-center">A</td>
                <td class="text-center">5</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

    <div class="people-working">
      <div class="people-title">
        <h4>Pessoas trabalhando em:</h4>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione a linha</option>
          <option value="1">Linha 1</option>
          <option value="2">Linha 2</option>
        </select>
        
        <div class="people-data">
          <p>
            <i class="bi-person fs-5"></i>
            <span style="font-size: 20px;">Jorge</span>
          </p>
          <p>
            <i class="bi-person fs-5"></i>
            <span style="font-size: 20px;">Manoel</span>
          </p>
          <p>
            <i class="bi-person fs-5"></i>
            <span style="font-size: 20px;">Douglas</span>
          </p>
          <p>
            <i class="bi-person fs-5"></i>
            <span style="font-size: 20px;">Lucas</span>
          </p>
        </div>
      </div>
    </div>
    
  </body>
</html>
