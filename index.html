<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Think Digital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <section>
      <div class="login-bg">
          <div class="login">
            <h1 class="pb-2 text-center">Login</h1>
            <form>
                <div class="mb-3">
                  <div class="d-flex"> 
                    <label for="exampleInputEmail1" class="form-label m-0">Email address</label>
                    <i class="bi bi-envelope fs-6 ms-2"></i>
                  </div>
                  
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <div class="d-flex">
                    <label for="exampleInputPassword1" class="form-label m-0">Password</label>
                    <i class="bi bi-shield-lock fs-6 ms-2"></i>
                  </div>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <a href="dashboard/dashboard.html" type="submit" class="btn btn-success w-100">Entrar</a>
              </form>
          </div>
      </div>
    </section>
  </body>
</html>
