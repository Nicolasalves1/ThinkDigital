<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>


    <div class="container">
      <h1>teste</h1>
      <div class="people-working">
        <div class="people-title">
          <h4>Pessoas trabalhando em:</h4>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione a linha</option>
            <option value="1">Linha 1</option>
            <option value="2">Linha 2</option>
          </select>
          <div class="people-data border">
            <div id="user-list"></div>
            <a href="../dashboard/dashboard.html">voltar</a>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="creatingNewWorker col-2 mt-5 ms-5">
          <button class="btn btn-success create-worker">
            <!-- aaaaaaaaaaaaaaaa  -->
            Criar novo trabalhador
          </button>
          <div class="popup" style="display: none">
            <div
              class="bi bi-x-circle-fill closebutton"
            ></div>
            <h3>Adicionar funcionário</h3>
            <form>
              <div class="mb-3">
                <label for="CreatingWorker" class="form-label"
                  >Nome do trabalhador</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nome-trabalhador"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Senha atribuída ao trabalhador</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <button type="submit" class="btn btn-primary">Criar</button>
            </form>
          </div>
        </div>
        
        <div class="worker-put col-2 mt-5">
          <button class="btn btn-dark" id="button-update-worker">Atualizar trabalhadores</button>
          <div class="update-popup">
            <div
              class="bi bi-x-circle-fill update-btn"
            ></div>
            <h3>Atualizar Funcionários</h3>
            <div class="form-element">
              <form>
                <div class="mb-3">
                  <label for="id">ID: </label>
                  <input type="number" name="id" id="id" placeholder="Digite o ID" required />
                </div>
                <div class="mb-3">
                  <label for="username"
                    >Username:
                  </label>
                  <input type="text" name="name" id="name" placeholder="Digite o nome de usuário" required />
                </div>
                <div class="mb-3">
                  <label for="password"
                    >Senha:
                  </label>
                  <input type="password" name="password" id="password" placeholder="Digite a senha" required />
                </div>
                <button  id="update-submit" type="submit" class="btn btn-primary mt-4">Atualizar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="delete-workers col-4 mt-5">
          <button class="btn btn-danger delete-btn">Remover trabalhador</button>
          <div class="delete-popup">
            <div class="bi bi-x-circle-fill delete-icon"></div>
            <h3>Remover funcionário</h3>
            <form action="DELETE">
              <div class="mb-3">
                <label for="id">ID: </label>
                <input  type="number" name="id" id="id" placeholder="Digite o ID" required />
              </div>
            </form>
          </div>
        </div>
            </div>
      </div>

    <script src="settings.js"></script>
  </body>
</html>
